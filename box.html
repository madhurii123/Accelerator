<!DOCTYPE html>
<html>
<head>
  <title>Exercise 1: Box Model Playground</title>
  <style>
    body {
      background-color: #f5f5f5; /* light gray background */
      font-family: Arial, sans-serif;
      text-align: center; /* center align heading and content */
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 30px;
    }

    .box {
      display: inline-block; /* makes box shrink to content and stay centered */
      padding: 20px;
      border: 3px solid blue;
      margin: 30px auto;
      background: lightyellow;
      text-align: left; /* keep box text left aligned */
      max-width: 500px;
    }

    code {
      background-color: #eaeaea;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Exercise 1: Box Model Playground</h1>
  <div class="box">
    This box demonstrates the <strong>CSS Box Model</strong> with 
    <code>padding: 20px</code>, 
    <code>border: 3px solid blue</code>, 
    <code>margin: 30px</code>, 
    and a <code>lightyellow</code> background.
  </div>
</body>
</html>
